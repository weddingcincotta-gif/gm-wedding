<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Home | Gabriel & Michelle</title>
  <link rel="stylesheet" href="site.css" />
  <script src="i18n.js"></script>
</head>
<body onload="initWeddingSite(); initCountdown('2026-11-13T16:00:00-06:00');">

  <div class="navbar">
    <div class="nav-inner">
      <div class="brand">G &amp; M</div>

      <div class="nav-links">
        <a href="index.html" data-i18n="nav_home"></a>
        <a href="our-story.html" data-i18n="nav_story"></a>
        <a href="dress-code.html" data-i18n="nav_dress"></a>
        <a href="qa.html" data-i18n="nav_qa"></a>
        <a href="travel.html" data-i18n="nav_travel"></a>
        <a href="registry.html" data-i18n="nav_registry"></a>
        <a href="rsvp.html" data-i18n="nav_rsvp"></a>
      </div>

      <div class="lang-toggle">
        <button id="langEN" class="pill" onclick="setLang('en')">EN</button>
        <button id="langES" class="pill" onclick="setLang('es')">ES</button>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="card hero">
      <div>
        <h1 class="title" data-i18n="home_title"></h1>
        <p class="subtitle" data-i18n="home_date"></p>

        <div class="meta">
          <span class="badge"><strong data-i18n="home_location_label"></strong>: <span id="wLocation">[Your Wedding Location Here]</span></span>
        </div>

        <div class="hr"></div>

        <p class="subtitle" data-i18n="home_countdown_label"></p>
        <div class="countdown">
          <div class="kpi"><strong id="cdDays">0</strong><span>Days</span></div>
          <div class="kpi"><strong id="cdHours">0</strong><span>Hours</span></div>
          <div class="kpi"><strong id="cdMins">0</strong><span>Minutes</span></div>
          <div class="kpi"><strong id="cdSecs">0</strong><span>Seconds</span></div>
        </div>

        <div class="btn-row" style="justify-content:flex-start;margin-top:18px;">
          <a class="btn" href="rsvp.html" data-i18n="home_cta_rsvp"></a>
          <a class="btn btn-outline" href="our-story.html" data-i18n="nav_story"></a>
        </div>

        <p class="tiny muted" style="margin-top:16px;">
          Tip: Replace <code>[Your Wedding Location Here]</code> with your venue/city.
        </p>
      </div>

      <div>
        <img class="photo" src="assets/couple.jpg" alt="Gabriel and Michelle" />
      </div>
    </div>
  </div>

</body>
</html>
