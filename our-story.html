<html>

  <div class="navbar">
    <div class="nav-inner">
      <div class="brand">G &amp; M</div>

  <div class="container">

        <div>

        </div>
        <div>
          <img class="photo" src="assets/story/03-trip.jpg" alt="Trip" />

        </div>
        <div>
          <img class="photo" src="assets/story/05-engagement.jpg" alt="Engagement" />
          <p class="tiny muted">Engagement day</p>
        </div>
        <div>
          <img class="photo" src="assets/story/06-engagement-photos.jpg" alt="Engagement photos" />
